<!DOCTYPE html>
<!-- se importa el namespace para poder usar thymeleaf -->
<html xmlns:th="http://thymeleaf.org">

<head th:replace="layaout/layaout::head"></head>
<body>
	<header th:replace="layaout/layaout::header"></header>

	<div class="container py-4">
		<!-- py-4 (padding en el eje y mover 4) -->

		<div class="card bg-light">
			<!-- bg-light (ponerle un color de fondo) -->
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<h4 class="card-title">
					<a th:href="@{/form}" class="btn btn-primary btn-xs">crear
						cliente</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th style="width: 80px">Id</th>
							<th style="width: 80px">nombre</th>
							<th style="width: 80px">apellido</th>
							<th style="width: 100px">correo</th>
							<th style="width: 100px">fecha</th>
							<th style="width: 100px">Editar</th>
							<th style="width: 100px">Eliminar</th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${clientes}">
							<td><a th:href="@{/ver/} + ${cliente.id}"
								th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.correo}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"
								onclick="return confirm('Esta seguro de eliminar?');"></a></td>
						</tr>


					</tbody>

				</table>
				<!-- 				<nav th:replace="pagination-nav::paginator"></nav>  -->
			</div>
		</div>
	</div>
	<footer th:replace="layaout/layaout::footer"></footer>
</body>
</html>
