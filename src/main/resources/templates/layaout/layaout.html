<!DOCTYPE html>
<!-- se importa el namespace para poder usar thymeleaf -->
<html xmlns:th="http://thymeleaf.org">

<head th:fragment="head">
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<meta charset="ISO-8859-1">
<title th:text="'Spring boot: MVC +THYMELEAF + JPA -' + ${titulo}"></title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Spring boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a>
					</li>

					<li class="nav-item active"><a class="nav-link" href="#about">About</a>
					</li>

				</ul>
			</div>
		</nav>
		<!-- mensajes flash, para informar al usaurio de al algun evento -->
		<div  class="alert alert-success" th:if="${success !=null}"th:text="${success}"></div>
		<div  class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div  class="alert alert-warning"th:if="${warning !=null}" th:text="${warning}"></div>
		<div  class="alert alert-info" th:if="${info !=null}"th:text="${info}"></div>
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script  th:src="@{/css/bootstrap.min.js}"></script>
	</footer >
</body>
</html>
