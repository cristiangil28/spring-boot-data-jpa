<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<body>
<nav th:fragment="paginator">
<ul class="pagination">

<li>
	<span th:if="${page.first}">primera</span>
	<a th:if="${not page.first}" th:ref="@{${page.url}{page=0}}">primera</a>
</li>
<li>
	<span th:if="${not page.hasPrevious}">anterior</span>
	<a th:if="${ page.hasPrevious}" th:ref="@{${page.url}{page=${page.paginaActual-2}}}">anterior</a>

</li>
<li th:each="item : ${page.paginas}">
	<span th:if="${item.actual}" th:text="${item.numero}"></span>
	<a th:if="${not item.actual}" th:href="@{${page.url}{page=${item.numero-1}}}"  th:text="${item.numero}"></a>
</li>
<li>
	<span th:if="${not page.hasNext}">siguiente</span>
	<a th:if="${ page.hasNext}" th:ref="@{${page.url}{page=${page.paginaActual}}}">siguiente</a>

</li>
<li>
	<span th:if="${page.ultima}">ultima</span>
	<a th:if="${not page.ultima}" th:ref="@{${page.url}{page=${page.totalPage-1}}}">ultima</a>
</li>

</ul>

</nav>
</body>
</html>
